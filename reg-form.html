<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="Redan_style.css" />
</head>

<body>
<div class="container">
<h1>Registration form</h1>
<form>
    <div class="form-input">
        <label for="name-input"> Enter your name</label>
        <input type="text" id="name-input" placeholder="Name"/>
    </div>
    <div class="form-input">
        <label for="pass-input"> Enter your password</label>
        <input type="password" id="pass-input" placeholder="Name"/>
    </div>
    <div class="form-input">
        <label for="user-type-input"> Choose your fighter</label>
        <select id = "user-type-input"/>

        <option>Admin</option>
        <option>Moderator</option>
        <option>User</option>
    </select>
    </div>
    <input type="submit" value="Submit"/>
</form>
</div>
</body>
</html>
